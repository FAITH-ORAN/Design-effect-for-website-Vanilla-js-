<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Check box</title>
</head>
<body>
    <h2>Choisir des options pour votre projet:</h2>
    <div class="toggle-container">
        <input type="checkbox" id="good" class="toggle-checkbox">
        <label for="good" class="label">
            <div class="ball"></div>
        </label>
        <span>Bon projet</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="cheap" class="toggle-checkbox">
        <label for="cheap" class="label">
            <div class="ball"></div>
        </label>
        <span>Eco</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="speed" class="toggle-checkbox">
        <label for="speed" class="label">
            <div class="ball"></div>
        </label>
        <span>Rapide</span>
    </div>


    <script src="main.js"></script>
</body>
</html>
