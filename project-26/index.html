<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Slider panoramique</title>
</head>
<body>
   <div class="slider-container">
       <div class="left-slide">
           <div style="background-color:#fD3555">
                <h1>Fleurs</h1>
                <p>Tous en rose</p>
           </div>
           <div style="background-color:#2186BA">
                <h1>Ciel</h1>
                <p>Tous en bleu</p>
            </div>
            <div style="background-color:#06c22f">
                <h1>Nature</h1>
                <p>Tous en verts</p>
            </div>
            <div style="background-color:#d69315">
                <h1>Desert</h1>
                <p>Tous en marron</p>
            </div>
       </div>
       <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1486314030120-d5ab85fe58cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=876&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1593448450897-164ce1b9a4d5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1617026817181-f652738d94d4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')"></div>
       </div>
       <div class="action-button">
           <button class="down-button">
                <i class="fas fa-arrow-down"></i>
           </button>
           <button class="up-button">
            <i class="fas fa-arrow-up"></i>
       </button>
       </div>
   </div>
   <script src="main.js"></script> 
</body>
</html>
